<!doctype html>
<html ng-app="Family">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="app1.js"></script>
</head>

<body ng-controller="familyController">
<label>Search</label>
<input ng-model="Search" type="text"></input>
<ul>
	<li ng-repeat="member in familyDetails | filter:Search">
	{{member.name}}  {{member.age}} {{member.gender}}
	</li>

</ul>

</body> 


</html>
