<!doctype html>
<html ng-app="Family">
<head>
<link href="index4.css" rel="stylesheet"/>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="app2.js"></script>
</head>

<body ng-controller="familyController">
<ul>
	<li ng-repeat="member in familyDetails" class="name" >
		<a href="" ng-click="setName(member.name)">{{member.name}}</a>
	</li>
</ul>
<form ng-submit="decrementCandyCount(member)" ng-repeat="member in familyDetails | filter:currentName">
	<h2>Name: {{member.name}} </h2>
	<h2>Age: {{member.age}} </h2>
	<h2>Gender: {{member.gender}} </h2>
	<h2>Candy Count: {{member.candyCount}} </h2>
	<input ng-show="member.candyCount" type="submit" value="Borrow Candy"/>
	<p ng-hide="member.candyCount">{{member.name}} has no more candy left</p>
</form>

</body> 


</html>
